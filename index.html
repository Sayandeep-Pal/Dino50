<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Dino Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="gamePage hide">
        <div class="game-container">
            <div class="score">score:</div>
            <div class="gameOver"></div>
            <div class="dino"></div>
            <div class="cactus"></div>
            <div class="road"></div>
        </div>
        <button class="start-btn">START</button>
        <button class="jump-btn hide">JUMP</button>
        <button class="restart-btn hide">START AGAIN</button>
        <button class="back-btn">BACK</button>
    </div>

    <div class="welcomePage">
        <div class="heading">DINO GAME</div>
        <button class="play-btn">PLAY</button>
    </div>   

    <div class="choosePage hide">
        <div class="heading">CHOOSE DIFFICULTY</div>
        <button class="easy-btn">EASY</button>
        <button class="medium-btn">MEDIUM</button>
        <button class="hard-btn">HARD</button>
    </div>
<script src="index.js"></script>
</body>
</html>
